<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PRISM Alert Overlay</title>
  <style>
    html, body { margin:0; padding:0; background:transparent; overflow:hidden; }
    .wrap { position:relative; width:100vw; height:100vh; }

    .alert {
      position:absolute; left:50%; top:50%;
      transform:translate(-50%,-50%) scale(0.98);
      opacity:0;
      transition:opacity .25s ease, transform .25s ease;
      display:flex; align-items:center; justify-content:center;
    }
    .alert.show { opacity:1; transform:translate(-50%,-50%) scale(1); }

    .frame { width:760px; max-width:95vw; height:auto; }
    .text {
      position:absolute; width:85%;
      text-align:center;
      font:700 36px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:#fff;
      text-shadow:0 2px 10px rgba(0,0,0,.8);
      padding:10px 18px;
    }
    .title { display:block; font-weight:750; font-size:24px; opacity:.95; margin-bottom:8px; }
    .sub { display:block; font-weight:600; font-size:22px; opacity:.9; margin-top:6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="alert" class="alert">
      <img id="frame" class="frame" src="assets/alert-frame.png" alt="frame">
      <div class="text" id="text"></div>
    </div>
  </div>

  <script>
    // Optional: read defaults from setup page storage (same origin).
    const STORAGE_KEY = "tcn_square_alerts_cfg_v1";

    function readStoredCfg(){
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : {};
      } catch { return {}; }
    }

    function decodeMapParam(v){
      if(!v) return null;
      try {
        const json = decodeURIComponent(escape(atob(v)));
        return JSON.parse(json);
      } catch { return null; }
    }

    const qs = new URLSearchParams(location.search);
    const stored = readStoredCfg();

    const API_BASE = (qs.get("api") || stored.apiBase || "").replace(/\/+$/, "");
    const POLL_MS  = Number(qs.get("poll") || stored.pollMs || 1000);
    const SHOW_MS  = Number(qs.get("show") || stored.showMs || 6500);
    const FRAME    = qs.get("frame") || stored.framePath || "assets/alert-frame.png";
    const TITLE    = qs.get("title") || stored.titleText || "";
    const MAP      = decodeMapParam(qs.get("map")) || (stored.effectMap ? (function(){ try{return JSON.parse(stored.effectMap)}catch{return null} })() : null);

    const alertEl = document.getElementById("alert");
    const textEl  = document.getElementById("text");
    const frameEl = document.getElementById("frame");
    frameEl.src = FRAME;

    let lastId = null;
    let showing = false;

    function buildText(data){
      const amount = data.amount ?? 0;
      const effect = (MAP && MAP[String(amount)]) ? MAP[String(amount)] : (data.effect || "Balance Disturbance");
      const note = data.note || "";

      const titleLine = TITLE ? `<span class="title">${escapeHtml(TITLE)}</span>` : "";
      const main = `$${amount} â€” ${escapeHtml(effect)}`;
      const sub = note ? `<span class="sub">${escapeHtml(note)}</span>` : "";
      return `${titleLine}${main}${sub}`;
    }

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, (c) => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    async function poll() {
      if (!API_BASE) return; // overlay can still be used visually; configure first
      try {
        const res = await fetch(`${API_BASE}/latest`, { cache: "no-store" });
        if (!res.ok) return;
        const data = await res.json();
        if (!data || !data.id) return;
        if (data.id === lastId) return;
        lastId = data.id;

        textEl.innerHTML = buildText(data);

        if (!showing) {
          showing = true;
          alertEl.classList.add("show");
          setTimeout(() => {
            alertEl.classList.remove("show");
            setTimeout(() => showing = false, 300);
          }, SHOW_MS);
        }
      } catch {}
    }

    setInterval(poll, Math.max(250, POLL_MS));
    poll();
  </script>
</body>
</html>
